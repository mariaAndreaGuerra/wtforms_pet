<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
      .messages {
          color: red;
          list-style-type: none;
      }
  </style>
</head>
<body>
  <h1>Add a Pet</h1>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('add_pet') }}">
          <!-- ... (existing form fields) ... -->
      </form>
      <br>
      <a href="{{ url_for('index') }}">Back to Homepage</a>
  </body>
</html>
