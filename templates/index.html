<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agency</title>
</head>
<body>
    <h1>Pets Available for Adoption</h1>
    <ul>
        {% for pet in pets %}
            <li>
                <strong><a href="{{ url_for('view_pet', pet_id=pet.id) }}">{{ pet.name }}</a></strong>
                {% if pet.photo_url %}
                    <img src="{{ pet.photo_url }}" alt="{{ pet.name }} photo">
                {% endif %}
                {% if pet.available %}
                    <p><strong>Available</strong></p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_pet') }}">Add a Pet</a>
</body>
</html>
